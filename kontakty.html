<!DOCTYPE html>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
<html>
	<head>
		<link type="text/css" rel="stylesheet" href="stylesheet.css"/>
		<!--Czcionka z Google Fonts-->
		<link href="http://fonts.googleapis.com/css?family=Raleway:300,400,500" rel="stylesheet" type="text/css">
		<link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300italic' rel='stylesheet' type='text/css'>
		<title>Projekt na Technologie Internetowe</title>
	</head>
	<body>
		<div id="nagl_form"> Napisz swoją wiadomość już teraz! </div>
		<div>
		<form action="" method="post" novalidate="novalidate">
			<fieldset id="f1">
				<label for="imie">Imię: </label>
				<input type="text" id="imie" value=""><br>
			</fieldset>
			<fieldset id="f2">
				<label for="nazw">Nazwisko: </label>
				<input type="text" id="nazw"  value=""><br> </fieldset>
			<fieldset id="f3">
				<label for="email">E-mail: </label>
				<input type="text" id="email"  value=""><br> </fieldset>
			<fieldset id="f4">
				<label for="wiad">Wiadomość: </label>
				<textarea id="wiad" cols="32" rows="20"></textarea>						
				<div id="button_send">Wyślij</div>
			</fieldset>
		</form>
		</div>
		<script src="jquery-1.11.1.js"></script>
		<script src="skrypt2.js"></script>
	</body>
</html>
